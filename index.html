<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tugas tebak angka</title>
</head>
<body>
	
<p></p>

	<script>
	
	let poinp1 = 0;
	let poinp2 = 0;
	let tidakSama = "";
	alert("Selamat datang di game tebak angka\nkamu diminta untuk menebak angka 1 - 3\ndan kamu akan bermain dalam 5 ronde\nplayer yang berhasil mengumpulkan tebakan terbanyak akan menang\nSELAMAT BERMAIN!!");
		for(let i = 1; i < 6; i++){
			let comp = Math.floor(Math.random()*3)+1;
			let p1 = prompt('Player 1: masukkan angka');
			let p2 = prompt('Player 2: masukkan angka');
	
			if(p1 == comp && p2 != comp){
				poinp1+=1;
				alert(`Player 1 Win`);
				alert(`Nilai yang dicari ${comp}\n--------------------------\n- Player 1: ${poinp1}\n- Player 2: ${poinp2}`);
			}else if(p1 == p2){
				alert('Tebakan tidak boleh sama');
				
			} else if(p2 < 1 && p1 >= 1 || p1 < 1 && p2 >= 1){
				alert('Tebakan tidak boleh kecil dari 1');
				
			} else if(p2 > 3 && p1 <= 3 || p1 > 3 && p2 <= 3 ){
				alert('Tebakan tidak boleh lebih dari 3');
				
			}else if ( p1 != comp && p2 == comp){
				poinp2+=1;
				alert('Player 2 Win');
				alert(`Nilai yang dicari ${comp}\n--------------------------\n- Player 1: ${poinp1}\n- Player 2: ${poinp2}`);

			} else if(p1 != comp && p2 != comp){
				alert('Tidak ada yang benar, hasil SERI');
				alert(`Nilai yang dicari ${comp}\n--------------------------\n- Player 1: ${poinp1}\n- Player 2: ${poinp2}`);	
				
			} else {
				alert('Player tidak memasukkan angka');
			}
			if(i == 5){
				break;
			} else {
				confirm(`Ronde ${i+1} !`);
			}
			
		}
		if(poinp1 > poinp2){
			alert('Good jobs Player 1');
			alert(`Skor akhir adalah\n\n--------------------------\nPlayer 1: ${poinp1}\nPlayer 2: ${poinp2}\n\n~Terimaksih sudah mau bermain~`);
		} else if (poinp1 < poinp2){
			alert('Good jobs Player 2');
			alert(`Skor akhir adalah\n\n--------------------------\nPlayer 1: ${poinp1}\nPlayer 2: ${poinp2}\n\n~Terimaksih sudah mau bermain~`);
		} else {
			alert('Waw Player 1 dan Player 2 imbang');
			alert(`Skor akhir adalah\n\n--------------------------\nPlayer 1: ${poinp1}\nPlayer 2: ${poinp2}\n\n~Terimaksih sudah mau bermain~`);
		}
	
	</script>
</body>
</html>
